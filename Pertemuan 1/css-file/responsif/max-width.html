<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #container {
        background-color: red;
      }
      h1 {
        font-size: 100px;
      }
      @media screen and (max-width: 1000px) {
        #container {
          background-color: blue;
        }
      }
      @media screen and (max-width: 800px) {
        h1 {
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Selamat malam teman-teman websiters!</h1>
    </div>
  </body>
</html>
