<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h2 {
        color: blue;
      }

      .merah {
        color: red;
      }

      #merah {
        color: red;
      }

      #biru {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p style="color: red">Halo</p>

    <h2>Gdgoc</h2>
    <h2>Halo</h2>

    <h1>External CSS</h1>

    <h3>Class</h3>
    <p class="merah">hello</p>
    <p>gdgoc</p>
    <p class="merah">unhas</p>

    <h3>ID</h3>
    <p id="merah">hello</p>
    <p>teman-teman</p>
    <p id="biru">gdgoc</p>

    <h3>Border</h3>
    <p style="border: 2px solid black">Solid Border</p>
    <p style="border: 2px dotted red">Dotted Border</p>
    <p style="border: 2px dashed blue">Dashed Border</p>
    <p style="border: 2px double yellow">Double Border</p>
    <p style="border: 2px groove green">Groove Border</p>
  </body>
</html>
