<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = true;
      let b = false;

      // Operator AND (&&)
      console.log("a && b:", a && b);

      // Operator OR (||)
      console.log("a || b:", a || b);

      // Operator NOT (!)
      console.log("!a:", !a);
      console.log("!b:", !b);
    </script>
  </body>
</html>
