<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 5;
      let z = "10";

      // Lebih besar
      console.log("x > y:", x > y);

      // Lebih kecil
      console.log("y < x:", y < x);

      // Lebih besar atau sama dengan
      console.log("x >= y:", x >= y);

      // Lebih kecil atau sama dengan
      console.log("y <= x:", y <= x);

      // Sama dengan (tanpa memeriksa tipe data)
      console.log("x == z:", x == z);

      // Sama persis (memeriksa tipe data)
      console.log("x === z:", x === z);

      // Tidak sama dengan (tanpa memeriksa tipe data)
      console.log("x != z:", x != z);

      // Tidak sama persis (memeriksa tipe data)
      console.log("x !== z:", x !== z);
    </script>
  </body>
</html>
